name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project task-vantage-test &
          EMULATOR_PID=$!
          echo "Emulator starting (PID: $EMULATOR_PID)..."
          echo $EMULATOR_PID > /tmp/emulator.pid
      
      - name: Wait for Emulator to be ready
        run: |
          echo "Waiting for Firestore Emulator to be ready..."
          for i in {1..60}; do
            if curl -s http://127.0.0.1:8080 > /dev/null 2>&1; then
              echo "Emulator is ready!"
              exit 0
            fi
            echo "Attempt $i: Emulator not ready yet, waiting..."
            sleep 2
          done
          echo "ERROR: Emulator did not start within 120 seconds"
          exit 1
      
      - name: Run unit tests
        run: npm run test:run
      
      - name: Run integration tests
        run: npm run test:emu
        env:
          FIRESTORE_EMULATOR_HOST: 127.0.0.1:8080
      
      - name: Stop Firestore Emulator
        if: always()
        run: |
          if [ -f /tmp/emulator.pid ]; then
            EMULATOR_PID=$(cat /tmp/emulator.pid)
            echo "Stopping emulator (PID: $EMULATOR_PID)..."
            kill $EMULATOR_PID 2>/dev/null || true
            pkill -f "firebase emulators:start" || true
          fi
      
      - name: Run coverage
        id: coverage
        run: npm run test:coverage || echo "coverage_failed=true" >> $GITHUB_OUTPUT
        continue-on-error: true
      
      - name: Upload coverage reports
        if: steps.coverage.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30
